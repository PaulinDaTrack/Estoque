<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Equipamento no Portal SSX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* üîπ Define o estilo geral da p√°gina */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede rolagem inesperada */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{{ url_for('static', filename='fundoInicial4.png') }}"); /* Define a imagem de fundo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        /* üîπ Criando um fundo transl√∫cido para a √°rea principal */
        .content-box {
            background: rgba(0, 0, 0, 0.6); /* Fundo preto semi-transparente */
            padding: 30px; /* Adiciona espa√ßamento interno */
            border-radius: 20px; /* Arredonda as bordas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adiciona uma sombra ao redor */
            text-align: center; /* Centraliza o texto dentro da caixa */
            max-width: 90%; /* Garante que a caixa n√£o ultrapasse 90% da largura da tela */
            display: flex; /* Usa flexbox */
            flex-direction: column; /* Organiza os elementos em coluna */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
        }

        /* üîπ Configura√ß√£o do container */
        .container {
            height: auto; /* Ajusta a altura automaticamente */
            display: flex; /* Usa flexbox */
            flex-direction: column; /* Organiza os elementos em coluna */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            padding: 20px; /* Adiciona espa√ßamento interno */
            width: 100%; /* Garante que ocupe toda a largura dispon√≠vel */
        }

        /* üîπ Estilizando o t√≠tulo */
        h2 {
            margin-bottom: 0.6rem; /* Aumenta o espa√ßo abaixo do t√≠tulo */
            font-weight: 700; /* Negrito */
            font-size: 1.8rem;
        }

        /* üîπ Estiliza√ß√£o correta dos bot√µes */
        .btn-red {
            width: 500px;
            height: 2rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            background: #1E3A8A; /* Azul claro */
            font-family: Andale Mono, monospace;
            border-radius: 20px; /* Bordas arredondadas */
            border: 2px solid #1E3A8A; /* Borda azul clara */
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto; /* Centraliza horizontalmente */
        }

        /* üîπ Efeito ao passar o mouse nos bot√µes */
        .btn-red:hover {
            background: #1E3A8A; /* Azul claro */
            transform: translateY(-5px); /* Efeito de eleva√ß√£o */
            color: white;
        }

        /* üîπ Bot√£o "Voltar" estilizado */
        .btn-danger-custom {
            background: #8B0000;
            border: none;
            font-size: 0.8rem;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-family: Andale Mono, monospace;
            transition: background 0.3s, transform 0.2s;
            width: 500px;
            height: 2rem;
            color: white;
            margin-top: 0.6rem;
        }

        /* üîπ Efeito ao passar o mouse no bot√£o "Voltar" */
        .btn-danger-custom:hover {
            background: #A52A2A;
            transform: translateY(-5px);
            color: white;
        }

        /* üîπ Bot√£o "Gerar N√∫mero Aleat√≥rio" */
        .btn-secondary-custom {
            background: #1E3A8A; /* Azul claro */
            border: none;
            font-size: 0.8rem;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-family: Andale Mono, monospace;
            transition: background 0.3s, transform 0.2s;
            width: 100%; /* Garante que ocupe toda a largura dispon√≠vel */
            height: 2rem;
            color: white;
            margin-top: 0.2rem;
        }

        /* üîπ Efeito hover */
        .btn-secondary-custom:hover {
            background: #1E3A8A; /* Azul claro */
            transform: translateY(-3px); /* Efeito de eleva√ß√£o */
            color: white;
        }


        /* üîπ Estiliza√ß√£o do formul√°rio */
        .form-frame {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            margin-top: 1rem;
            width: 100%;
            max-width: 800px; /* Ajuste para manter propor√ß√£o */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            text-align: left;
            font-size: 0.8rem;
        }

        input.form-control, select.form-control, textarea.form-control {
            font-size: 0.8rem !important; /* Reduz o tamanho da fonte */
            height: 30px !important; /* Reduz a altura dos campos */
            padding: 4px 8px !important; /* Ajusta o espa√ßamento interno */
        }

        textarea.form-control {
            height: 60px !important; /* Reduz a altura */
            resize: vertical !important; /* Permite redimensionamento apenas vertical */
            overflow-y: auto !important; /* Permite rolagem vertical quando necess√°rio */
        }

        .floating-card {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* Inicialmente escondido */
        }
    </style>
    <script>
        function gerarNumeroAleatorio() {
            let numeroAleatorio = '';
            for (let i = 0; i < 15; i++) {
                numeroAleatorio += Math.floor(Math.random() * 10);
            }
            document.getElementById('telefone_completo').value = numeroAleatorio;
        }

        function showFloatingCard(message, isSuccess) {
            const card = document.getElementById('floating-card');
            card.innerText = message;
            card.style.backgroundColor = isSuccess ? 'rgba(0, 128, 0, 0.7)' : 'rgba(128, 0, 0, 0.7)';
            card.style.display = 'block';
            setTimeout(() => {
                card.style.display = 'none';
            }, 5000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h2>CADASTRAR EQUIPAMENTO SSX</h2>
            
            <!-- üîπ Formul√°rio de Cadastro -->
            <div class="form-frame">
                <form method="POST" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                    <div class="form-group">
                        <label for="id_tracker">N√∫mero de S√©rie</label>
                        <input type="text" class="form-control" id="id_tracker" name="id_tracker" value="{{ id_tracker }}" required>
                    </div>
                    <div class="form-group">
                        <label for="iccid">ICCID</label>
                        <input type="text" class="form-control" id="iccid" name="iccid" value="{{ iccid }}" required>
                    </div>
                    <div class="form-group">
                        <label for="apn_domain">Operadora</label>
                        <select class="form-control" id="apn_domain" name="apn_domain" required>
                            <option value="ESEYE1">ESEYE1</option>
                            <option value="AVATEK.BR">VIVO</option>
                            <option value="avatek.br1">EMNIFY</option>
                            <option value="AVATEK.BR">CLARO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telefone_completo">Telefone (DDI+DDD+N√∫mero)</label>
                        <input type="text" class="form-control" id="telefone_completo" name="telefone_completo">
                        <button type="button" class="btn btn-secondary-custom mt-2" onclick="gerarNumeroAleatorio()">Gerar N√∫mero Aleat√≥rio</button>
                    </div>
                    <div class="form-group">
                        <label for="tracker_template_code">Modelo</label>
                        <select class="form-control" id="tracker_template_code" name="tracker_template_code" required>
                            <option value="RST / Absolut Evo (ASCII)">RST / Absolut Evo (ASCII)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imei">IMEI (opcional)</label>
                        <input type="text" class="form-control" id="imei" name="imei" value="{{ imei }}">
                    </div>
                    <input type="hidden" name="portal" value="SSX">
                    
                    <!-- üîπ Bot√£o "Salvar" -->
                    <button type="submit" class="btn btn-red" style="width: 100%;">Salvar</button>   
                    
                    <!-- üîπ Bot√£o "Voltar" agora dentro do formul√°rio -->
                    <a href="{{ url_for('cadastrar_equipamentos_portal') }}" class="btn btn-danger-custom mt-2" style="width: 100%;">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <div id="floating-card" class="floating-card"></div>
    {% if flash_message %}
    <script>
        showFloatingCard("{{ flash_message }}", "{{ is_success }}");
    </script>
    {% endif %}
</body>
</html>
