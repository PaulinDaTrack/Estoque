<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Gest√£o de Equipamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <style>
        /* üîπ Define a imagem de fundo */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("{{ url_for('static', filename='fundoInicial4.png') }}");
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center; /* Move os bot√µes para a direita */
            align-items: center;
        }

        .btn-custom {
            width: 500px;
            height: 50px;
            font-size: 18px;
            text-transform: uppercase;
            background: #1b0150;
            font-family: Andale Mono, monospace;
            border-radius: 20px;
            border: 2px solid #1E3A8A;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, opacity 0.5s, transform 0.2s;
            opacity: 0;
        }

        .btn-custom:hover {
            background: #1E3A8A;
            transform: translateY(-5px);
        }

        .btn-custom.fade-in {
            opacity: 1;
        }

        .menu {
            text-align: center;
        }

        /* üîπ Garante que os bot√µes mantenham as cores padr√£o ao passar o mouse e clicar */
        .btn-custom,
        .btn-custom:hover,
        .btn-custom:focus,
        .btn-custom:active {
            outline: none !important; /* Remove o contorno ao focar/clicar */
            box-shadow: none !important; /* Remove sombras autom√°ticas */
            border-color: #1E3A8A !important; /* Mant√©m a cor da borda fixa */
            color: white !important; /* Mant√©m a cor do texto */
        }

        /* üîπ Se quiser desativar o efeito de clique (pressionado) */
        .btn-custom:active {
            transform: none !important; /* Impede o efeito de rebaixamento ao clicar */
        }

        .btn-danger-custom {
            background: #8B0000 !important; /* Vermelho escuro */
            border: 2px solid #8B0000 !important; /* Mant√©m a borda na mesma cor */
            color: white !important; /* Mant√©m o texto branco */
            text-transform: uppercase; /* Texto em mai√∫sculas */
            font-family: Andale Mono, monospace; /* Fonte igual ao padr√£o */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Sombra no texto */
            transition: background 0.3s, transform 0.2s; /* Suaviza a transi√ß√£o */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 500px; /* Mant√©m o tamanho original */
            height: 50px; /* Mant√©m a altura original */
            border-radius: 20px; /* Bordas arredondadas padr√£o */
        }

    /* üîπ Mant√©m a cor vermelha ao passar o mouse */
    .btn-danger-custom:hover {
        background: #A52A2A !important; /* Vermelho mais claro */
        transform: translateY(-3px); /* Efeito de leve eleva√ß√£o */
    }

        /* üîπ Estiliza√ß√£o da caixa de logout */
        .floating-card {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: none;
        text-align: center;
        max-width: 350px;
        width: 90%;
    }

    /* üîπ Fundo escuro ao abrir a confirma√ß√£o */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
    }

    /* üîπ Estiliza√ß√£o do texto */
    .logout-text {
        font-size: 1rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        font-family: Andale Mono, monospace; /* Fonte igual ao padr√£o */
        text-transform: uppercase; /* Texto em mai√∫sculas */
    }

    /* üîπ Layout dos bot√µes */
    .logout-buttons {
        display: flex;
        justify-content: space-between;
        gap: 15px;
    }

    /* üîπ Estiliza√ß√£o dos bot√µes */
    .logout-btn {
        flex: 1;
        padding: 10px;
        font-family: Andale Mono, monospace; /* Fonte igual ao padr√£o */
        text-transform: uppercase; /* Texto em mai√∫sculas */
        font-size: 1rem;
        border-radius: 50px;
        transition: all 0.3s ease;
        border: none;
        font-weight: bold;
    }

    /* üîπ Bot√£o "Sim" (vermelho) */
    .btn-danger.logout-btn {
        background: #D32F2F;
        color: white;
    }

    .btn-danger.logout-btn:hover {
        background: #B71C1C;
    }

    /* üîπ Bot√£o "N√£o" (cinza) */
    .btn-secondary.logout-btn.cancel-btn {
        background: #6C757D;
        color: white;
    }

    .btn-secondary.logout-btn.cancel-btn:hover {
        background: #545B62;
    }

        .notification-icon {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            cursor: pointer;
            color: white;
        }

        .notification-count {
            position: absolute;
            top: 0px;
            right: 30px;
            background: red;
            font-family: Andale Mono, monospace;
            color: white;
            border-radius: 100%;
            padding: 0px 6px;
            font-size: 14px;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px; /* Ajuste a posi√ß√£o vertical conforme necess√°rio */
            left: auto;
            right: 40px; /* Ajuste a posi√ß√£o horizontal conforme necess√°rio */
            background: rgb(0, 0, 0, 0.5);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 450px;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
            font-family: Andale Mono, monospace;
            cursor: pointer;
            color: white;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="text-center mt-4 d-flex flex-column align-items-center">
                <button class="btn btn-success mb-2 btn-custom" onclick="window.location.href='/cadastrar_equipamento'">
                    <i class="fas fa-box"></i> Invent√°rio de Equipamento
                </button>
                <button class="btn btn-success mb-2 btn-custom" onclick="window.location.href='/cadastrar_simcard'">
                    <i class="fas fa-box"></i> Invent√°rio de SIMCard
                </button>
                <button class="btn btn-success mb-2 btn-custom" onclick="window.location.href='/cadastrar_equipamentos_portal'">
                    <i class="fas fa-file-alt"></i> Cadastrar Equipamentos
                </button>
                <button class="btn btn-success mb-2 btn-custom" onclick="window.location.href='/transferir_estoque_para_tecnico'">
                    <i class="fas fa-exchange-alt"></i> Transferir para T√©cnico
                </button>
                <button class="btn btn-success mb-2 btn-custom" onclick="window.location.href='/transferir_tecnico_para_outro'">
                    <i class="fas fa-exchange-alt"></i> Devolu√ß√£o/Transfer√™ncia
                </button>
                <button class="btn btn-primary mb-2 btn-custom" onclick="window.location.href='/visualizar_estoque'">
                    <i class="fas fa-eye"></i> Visualizar Estoque
                </button>
                <button class="btn btn-primary mb-2 btn-custom" onclick="window.location.href='/visualizar_movimentacoes'">
                    <i class="fas fa-eye"></i> Visualizar Movimenta√ß√µes
                </button>
                <button class="btn btn-danger mb-2 btn-custom" onclick="confirmLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <div class="notification-icon" onclick="toggleDropdown()">
        <i class="fas fa-bell"></i>
        <span class="notification-count" id="notificationCount">3</span>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <div class="dropdown-item">Notifica√ß√£o 1</div>
        <div class="dropdown-item">Notifica√ß√£o 2</div>
        <div class="dropdown-item">Notifica√ß√£o 3</div>
    </div>

    <div class="overlay" id="overlay"></div>
<div class="floating-card" id="logoutCard">
    <p class="logout-text">Voc√™ tem certeza que deseja sair?</p>
    <div class="logout-buttons">
        <button class="btn btn-danger logout-btn" onclick="logout()">Sim</button>
        <button class="btn btn-secondary logout-btn cancel-btn" onclick="closeCard()">N√£o</button>
    </div>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn-custom');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.classList.add('fade-in');
                }, index * 200); // Atraso para cada bot√£o
            });
            fetchNotificacoes();
        });

        function confirmLogout() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('logoutCard').style.display = 'block';
        }

        function closeCard() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('logoutCard').style.display = 'none';
        }

        function logout() {
            window.location.href = '/logout';
        }

        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const notificationIcon = document.querySelector('.notification-icon');
            const rect = notificationIcon.getBoundingClientRect();
            dropdownMenu.style.top = `${rect.bottom + window.scrollY}px`;
            dropdownMenu.style.right = `${window.innerWidth - rect.right}px`;
            dropdownMenu.classList.toggle('show');
        }

        function fetchNotificacoes() {
            fetch('/notificacoes')
                .then(response => response.json())
                .then(data => {
                    const notificationCount = document.getElementById('notificationCount');
                    notificationCount.textContent = data.length;
                    const dropdownMenu = document.getElementById('dropdownMenu');
                    dropdownMenu.innerHTML = '';
                    data.forEach((notificacao) => {
                        const card = document.createElement('div');
                        card.className = 'dropdown-item alert-card';
                        card.textContent = notificacao;
                        dropdownMenu.appendChild(card);
                    });
                });
        }
    </script>
</body>
</html>
