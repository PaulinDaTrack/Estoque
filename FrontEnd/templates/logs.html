<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Logs de Atividades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #f4f4f4 url('/static/fundoInicial4.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        .overlay-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30, 16, 64, 0.78);
            z-index: 0;
        }
        .container.mt-4 {
            position: relative;
            z-index: 1;
        }
        .logs-title {
            margin: 30px 0 20px 0;
            text-align: center;
            font-family: 'Montserrat', Andale Mono, monospace;
            font-size: 2.1rem;
            font-weight: 900;
            color: #e0e0ff;
            letter-spacing: 0.04em;
            text-shadow: 0 2px 12px #000, 0 1px 0 #3a3a7a;
        }
        .logs-table {
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(30,16,64,0.25);
            border: 2.5px solid #7c3aed;
            overflow: hidden;
        }
        .logs-table th, .logs-table td {
            vertical-align: middle;
            font-family: 'Montserrat', Andale Mono, monospace;
            font-size: 1.01rem;
        }
        .logs-table th {
            background: #4f378b;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 2;
            border-bottom: 2px solid #7c3aed;
        }
        .logs-table td {
            color: #2a3570;
            background: rgba(255,255,255,0.92);
        }
        .logs-table tr:nth-child(even) td {
            background: rgba(124,58,237,0.07);
        }
        .logs-table tr:hover td {
            background: #ede9fe;
            color: #4f378b;
        }
        @media (max-width: 900px) {
            .logs-table, .logs-table thead, .logs-table tbody, .logs-table th, .logs-table td, .logs-table tr {
                display: block;
            }
            .logs-table thead {
                display: none;
            }
            .logs-table tr {
                margin-bottom: 1.2rem;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(30,16,64,0.13);
                background: #fff;
            }
            .logs-table td {
                padding-left: 50%;
                position: relative;
                min-height: 38px;
                border-bottom: 1px solid #e0e0ff;
            }
            .logs-table td:before {
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                white-space: nowrap;
                font-weight: bold;
                color: #7c3aed;
                content: attr(data-label);
            }
        }
        .btn-secondary {
            background: #7c3aed;
            border: none;
            color: #fff;
            border-radius: 8px;
            padding: 8px 24px;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn-secondary:hover {
            background: #4f378b;
        }
    </style>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='loading.css') }}">
<script src="{{ url_for('static', filename='loading.js') }}"></script>
<body>
    <div class="overlay-bg"></div>
    <div class="container mt-4">
        <h2 class="logs-title">Logs de Atividades dos Usuários</h2>
        <table class="table table-striped logs-table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Ação</th>
                    <th>Data/Hora</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td data-label="ID">{{ log.id }}</td>
                    <td data-label="Usuário">{{ log.username or '-' }}</td>
                    <td data-label="Ação">{{ log.acao }}</td>
                    <td data-label="Data/Hora">{{ log.data_hora.strftime('%d/%m/%Y %H:%M:%S') }}</td>
                    <td data-label="Detalhes">{{ log.detalhes or '-' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>
</body>
</html>
