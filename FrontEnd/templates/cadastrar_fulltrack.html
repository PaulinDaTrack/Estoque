<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Equipamento no Portal FULLTRACK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* ðŸ”¹ Define o estilo geral da pÃ¡gina */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede rolagem inesperada */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{{ url_for('static', filename='fundoInicial4.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        /* ðŸ”¹ Criando um fundo translÃºcido para a Ã¡rea principal */
        .content-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

         /* ðŸ”¹ ConfiguraÃ§Ã£o do container */
         .container {
            height: auto; /* Ajusta a altura automaticamente */
            display: flex; /* Usa flexbox */
            flex-direction: column; /* Organiza os elementos em coluna */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            padding: 20px; /* Adiciona espaÃ§amento interno */
            width: 100%; /* Garante que ocupe toda a largura disponÃ­vel */
        }

        /* ðŸ”¹ Estilizando o tÃ­tulo */
        h2 {
            margin-bottom: 0.6rem;
            font-weight: 700;
            font-size: 1.8rem;
        }

        /* ðŸ”¹ EstilizaÃ§Ã£o dos botÃµes */
        .btn-red, .btn-danger-custom {
            width: 100%;
            height: 2rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-family: Andale Mono, monospace;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s;
            margin-top: 0.6rem;
        }

        .btn-red {
            background: #1E3A8A;
            border: 2px solid #1E3A8A;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        .btn-red:hover {
            background: #162d5e;
            transform: translateY(-3px);
            color: white;
        }

        .btn-danger-custom {
            background: #8B0000;
            border: none;
            color: white;
        }

        .btn-danger-custom:hover {
            background: #A52A2A;
            transform: translateY(-3px);
            color: white;
        }

        /* ðŸ”¹ EstilizaÃ§Ã£o do formulÃ¡rio */
        .form-frame {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            margin-top: 1rem;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            text-align: left;
            font-size: 0.8rem;
            margin-bottom: 0.6rem;
        }

        input.form-control, select.form-control {
            font-size: 0.8rem !important;
            height: 30px !important;
            padding: 4px 8px !important;
        }

        .floating-card {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* Inicialmente escondido */
        }
    </style>
    <script>
        function showFloatingCard(message, isSuccess) {
            const card = document.getElementById('floating-card');
            card.innerText = message;
            card.style.backgroundColor = isSuccess ? 'rgba(0, 128, 0, 0.7)' : 'rgba(128, 0, 0, 0.7)';
            card.style.display = 'block';
            setTimeout(() => {
                card.style.display = 'none';
            }, 5000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h2>CADASTRAR EQUIPAMENTO FULLTRACK</h2>
            
            <!-- ðŸ”¹ FormulÃ¡rio de Cadastro -->
            <div class="form-frame">
                <form method="POST" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                    <div class="form-group">
                        <label for="ras_ras_id_aparelho">NÃºmero de SÃ©rie</label>
                        <input type="text" class="form-control" id="ras_ras_id_aparelho" name="ras_ras_id_aparelho" value="{{ ras_ras_id_aparelho }}" required>
                    </div>
                    <div class="form-group">
                        <label for="ras_ras_prd_id">Modelo</label>
                        <select class="form-control" id="ras_ras_prd_id" name="ras_ras_prd_id" required>
                            <option value="69">RST Mini - Sertec</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ras_ras_chip">ICCID</label>
                        <input type="number" class="form-control" id="ras_ras_chip" name="ras_ras_chip" value="{{ ras_ras_chip }}" required>
                    </div>
                    <div class="form-group">
                        <label for="ras_ras_imei">IMEI do Equipamento</label>
                        <input type="text" class="form-control" id="ras_ras_imei" name="ras_ras_imei" value="{{ imei }}">
                    </div>

                    <!-- ðŸ”¹ BotÃ£o "Salvar" -->
                    <button type="submit" class="btn btn-red">Salvar</button>

                    <!-- ðŸ”¹ BotÃ£o "Voltar" abaixo -->
                    <a href="{{ url_for('cadastrar_equipamentos_portal') }}" class="btn btn-danger-custom">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <div id="floating-card" class="floating-card"></div>
    {% if flash_message %}
    <script>
        showFloatingCard("{{ flash_message }}", "{{ is_success }}");
    </script>
    {% endif %}
</body>
</html>
