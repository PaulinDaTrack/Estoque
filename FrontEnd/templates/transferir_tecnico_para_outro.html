<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transferir entre T√©cnicos ou Estoque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* üîπ Define o estilo geral da p√°gina */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{{ url_for('static', filename='fundoInicial4.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        /* üîπ Criando um fundo transl√∫cido para a √°rea principal */
        .content-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* üîπ Configura√ß√£o do container */
        .container {
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        /* üîπ Estilizando o t√≠tulo */
        h2 {
            margin-bottom: 0.6rem;
            font-weight: 700;
            font-size: 1.8rem;
        }

        /* üîπ Estiliza√ß√£o correta dos bot√µes */
        .btn-red, .btn-danger-custom {
            width: 100%;
            height: 2rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-family: Andale Mono, monospace;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s;
            margin-top: 0.6rem;
        }

        .btn-red {
            background: #1E3A8A;
            border: 2px solid #1E3A8A;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-red:hover {
            background: #162d5e;
            transform: translateY(-3px);
            color: white;
        }

        .btn-danger-custom {
            background: #8B0000;
            border: none;
            color: white;
        }

        .btn-danger-custom:hover {
            background: #A52A2A;
            transform: translateY(-3px);
            color: white;
        }

        /* üîπ Estiliza√ß√£o do formul√°rio */
        .form-frame {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            margin-top: 1rem;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            text-align: left;
            font-size: 0.8rem;
            margin-bottom: 0.6rem;
        }

        input.form-control, select.form-control {
            font-size: 0.8rem !important;
            height: 30px !important;
            padding: 4px 8px !important;
        }

        /* üîπ √Årea de sele√ß√£o rol√°vel */
        .scrollable-menu {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        /* üîπ Mensagem de erro */
        .text-danger {
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h2>TRANSFERIR ENTRE T√âCNICOS OU ESTOQUE</h2>

            <!-- üîπ Formul√°rio de Transfer√™ncia -->
            <div class="form-frame">
                <form method="POST" action="{{ url_for('transferir_tecnico_para_outro') }}" onsubmit="return validarSelecao()" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                    <div class="form-group">
                        <label for="tecnico_origem">T√©cnico de Origem:</label>
                        <select name="tecnico_origem" id="tecnico_origem" class="form-control">
                            {% for tecnico in tecnicos %}
                            <option value="{{ tecnico }}">{{ tecnico }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_equipamento">ID do Equipamento:</label>
                        <input type="text" name="id_equipamento" id="id_equipamento" class="form-control" placeholder="Digite os IDs dos equipamentos separados por ponto e v√≠rgula" oninput="filtrarEquipamentos()" onkeydown="adicionarPontoVirgula(event)">
                        <div id="equipamentos_disponiveis" class="scrollable-menu">
                            {% for id in ids_equipamentos %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="ids_equipamentos[]" value="{{ id }}" id="equip{{ id }}">
                                <label class="form-check-label" for="equip{{ id }}">{{ id }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="acao">A√ß√£o:</label>
                        <select name="acao" id="acao" class="form-control" onchange="atualizarVisibilidadeTecnicoDestino()">
                            <option value="Devolver ao estoque">Devolver ao estoque</option>
                            <option value="Transferir para outro t√©cnico">Transferir para outro t√©cnico</option>
                        </select>
                    </div>
                    <div class="form-group" id="tecnico_destino_group" style="display: none;">
                        <label for="tecnico_destino">T√©cnico de Destino:</label>
                        <select name="tecnico_destino" id="tecnico_destino" class="form-control">
                            {% for tecnico in tecnicos %}
                            <option value="{{ tecnico }}">{{ tecnico }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div id="erro-selecao" class="text-danger"></div>

                    <!-- üîπ Bot√µes "Salvar" e "Voltar" agora juntos dentro do formul√°rio -->
                    <button type="submit" class="btn btn-red">Salvar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-danger-custom">Voltar</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        function atualizarVisibilidadeTecnicoDestino() {
            const acao = document.getElementById('acao').value;
            const tecnicoDestinoGroup = document.getElementById('tecnico_destino_group');
            tecnicoDestinoGroup.style.display = acao === 'Transferir para outro t√©cnico' ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', atualizarVisibilidadeTecnicoDestino);

        function adicionarEquipamento(id) {
            const input = document.getElementById('id_equipamento');
            const ids = input.value ? input.value.split(';').map(id => id.trim()) : [];
            if (!ids.includes(id)) {
                ids.push(id);
                input.value = ids.join('; ');
            }
        }

        function validarSelecao() {
            var selecionados = document.querySelectorAll('input[name="ids_equipamentos[]"]:checked');
            var erroSelecao = document.getElementById('erro-selecao');
            if (selecionados.length < 1 || selecionados.length > 20) {
                erroSelecao.textContent = 'Voc√™ deve selecionar no m√≠nimo 1 e no m√°ximo 20 equipamentos.';
                return false;
            }
            erroSelecao.textContent = '';
            return true;
        }

        function selecionarTodos() {
            var checkboxes = document.querySelectorAll('input[name="ids_equipamentos[]"]');
            var selectAllCheckbox = document.getElementById('select_all');
            checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
        }

        function filtrarEquipamentos() {
            var input = document.getElementById('id_equipamento').value;
            var ids = input.split(';').map(id => id.trim());
            var checkboxes = document.querySelectorAll('input[name="ids_equipamentos[]"]');
            checkboxes.forEach(cb => {
                if (ids.includes(cb.value)) {
                    cb.checked = true;
                } else {
                    cb.checked = false;
                }
            });
        }

        function adicionarPontoVirgula(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = document.getElementById('id_equipamento');
                input.value += '; ';
            }
        }

        document.getElementById('tecnico_origem').addEventListener('change', function() {
            const tecnicoOrigem = this.value;
            fetch(`/equipamentos_com_tecnico?tecnico=${tecnicoOrigem}`)
                .then(response => response.json())
                .then(data => {
                    const equipamentosDisponiveis = document.getElementById('equipamentos_disponiveis');
                    equipamentosDisponiveis.innerHTML = '';
                    data.forEach(id => {
                        const div = document.createElement('div');
                        div.className = 'form-check';
                        div.innerHTML = `<input class="form-check-input" type="checkbox" name="ids_equipamentos[]" value="${id}" id="equip${id}">
                                         <label class="form-check-label" for="equip${id}">${id}</label>`;
                        equipamentosDisponiveis.appendChild(div);
                    });
                })
                .catch(error => console.error('Erro ao buscar equipamentos:', error));
        });
    </script>
</body>
</html>
