<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Equipamentos em Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Defini√ß√µes gerais da p√°gina */
        html, body {
            height: 100%; /* Garante que a p√°gina ocupe toda a altura dispon√≠vel */
            width: 100%; /* Garante que a p√°gina ocupe toda a largura dispon√≠vel */
            margin: 0; /* Remove margens padr√£o do navegador */
            padding: 0; /* Remove preenchimentos padr√£o do navegador */
            overflow: hidden; /* Impede rolagem inesperada */
            display: flex; /* Usa flexbox para alinhar o conte√∫do */
            justify-content: center; /* Centraliza o conte√∫do horizontalmente */
            align-items: center; /* Centraliza o conte√∫do verticalmente */
            background-image: url("{{ url_for('static', filename='fundoInicial4.png') }}"); /* Define a imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem de fundo */
            background-repeat: no-repeat; /* Impede a repeti√ß√£o da imagem */
            background-attachment: fixed; /* Mant√©m a imagem fixa ao rolar */
            color: white; /* Define a cor do texto como branco */
        }

         /* üîπ Caixa central que cont√©m os elementos */
         .content-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 40rem;
        }

        /* Grupo de bot√µes estilizado */
        .btn-group-custom {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid #1E3A8A;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
        }

        /* üîπ Bot√µes "Cadastrar Equipamento" e "Cadastrar em Massa" */
        .btn-red {
            flex: 1;
            height: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            background: #1b0150;
            font-family: Andale Mono, monospace;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-group-custom > .btn-red:last-child {
            border-radius: 0 18px 18px 0; /* Arredonda a borda direita do √∫ltimo bot√£o */
        }

        /* Efeito ao passar o mouse nos bot√µes */
        .btn-red:hover {
        background: #1E3A8A; /* Mant√©m a cor de fundo azul ao passar o mouse */
        color: white; /* Mant√©m o texto branco */
        }

        /* Linha divis√≥ria entre os bot√µes */
        .separator {
            width: 2px; /* Define a largura da linha */
            height: 100%; /* Faz a linha ocupar toda a altura do bot√£o */
            background: #1E3A8A; /* Define a cor da linha separadora como azul */
        }

        /* üîπ Bot√£o "Voltar" */
        .btn-danger-custom {
            background: #8B0000;
            width: 85%;
            height: 2rem; /* Altura uniforme */
            font-size: 0.8rem;
            border-radius: 50px;
            text-transform: uppercase;
            font-family: Andale Mono, monospace;
            transition: background 0.3s, transform 0.2s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 0 auto;
        }

        /* üîπ Efeito ao passar o mouse no bot√£o "Voltar" */
        .btn-danger-custom:hover {
            background: #A52A2A;
            transform: translateY(-3px);
            color: white;
        }


        /* Estiliza√ß√£o do t√≠tulo */
        h2 {
        margin-bottom: 30px; /* Aumenta o espa√ßo abaixo do t√≠tulo */
        font-weight: 700; /* Negrito */
        font-size: 1.8rem;
        }

         /* üîπ Ajuste para os campos do formul√°rio */
        .form-group {
            width: 100%;
            text-align: left;
            font-size: 0.8rem;
        }
        
    </style>
</head>
<body>
    <div class="content-box">
        <h2>CADASTRAR EQUIPAMENTOS</h2>
        
        <!-- Grupo de bot√µes horizontais -->
        <div class="btn-group-custom">
            <a href="{{ url_for('cadastrar_ssx') }}" class="btn btn-red">SSX</a>
            <div class="separator"></div> <!-- Linha separadora entre os bot√µes -->
            <a href="{{ url_for('cadastrar_fulltrack') }}" class="btn btn-red">FULLTRACK</a>
        </div>

        <!-- Bot√£o vermelho de voltar -->
        <a href="{{ url_for('index') }}" class="btn btn-danger-custom mt-4">Voltar</a>
    </div>
</body>
</html>
